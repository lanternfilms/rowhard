---
layout: default
title: Press
---

<h2 class="subheader">{{ page.title }}</h2>

{% for post in site.categories.press %}
  <h3 class="subheader"><a href="{{ post.link }}">{{ post.title}}</a> <small>{{ post.author}}, {{ post.displaydate | date: "%B %d %Y" }}</small></h3>
  {{ post.excerpt }}
{% endfor %}
